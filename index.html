<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuAda</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container my-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">üîê QuAda by KAYA SLXS</h2>
            <div>
                <button class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
                <button class="btn btn-secondary" onclick="toggleTheme()">Dark/Light</button>
            </div>
        </header>

        <div class="card p-4 shadow-sm">
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#textCrypto" type="button">Text Crypto</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#fileCrypto" type="button">File Crypto</button></li>
            </ul>

            <div class="tab-content pt-3" id="mainTabContent">
                
                <div class="tab-pane fade show active" id="textCrypto" role="tabpanel">
                    <ul class="nav nav-pills mb-3" role="tablist">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabEncrypt" type="button">Encrypt</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabDecrypt" type="button">Decrypt</button></li>
                    </ul>
                    
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tabEncrypt">
                            <div class="row">
                                <div class="col-md-6"><textarea id="plainText" class="form-control mb-2" rows="8" placeholder="INPUT"></textarea></div>
                                <div class="col-md-6"><textarea id="cipherCode" class="form-control mb-2" rows="8" readonly placeholder="OUTPUT"></textarea></div>
                            </div>
                            <button class="btn btn-success" onclick="encryptText()">ENCRYPT</button>
                        </div>
                        
                        <div class="tab-pane fade" id="tabDecrypt">
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea id="cipherToDecode" class="form-control mb-2" rows="8" placeholder="INPUT"></textarea>
                                </div>
                                <div class="col-md-6"><textarea id="decodedText" class="form-control mb-2" rows="8" readonly placeholder="OUTPUT"></textarea></div>
                            </div>
                            <button class="btn btn-danger" onclick="decryptText()">DECODE</button>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="fileCrypto" role="tabpanel">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select the File to Encrypt or Decrypt (.KAYA extension expected)
</label>
                        <input type="file" id="fileInput" class="form-control mb-3">
                    </div>
                    <button class="btn btn-dark-green" onclick="encryptFileWrapper()">FILE ENCRYPT</button>
                    <button class="btn btn-dark-red" onclick="decryptFileWrapper()">FILE DECRYPT</button>
                </div>

            </div>
        </div>
        <div id="statusMessage" class="alert mt-3 d-none"></div>
    </div>
    
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">About QuAda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>QuAda Crypter Version 2.0</p>
            <p>This Encoding System developed by KAYA SLXS</p>
            <p>GitHub: <a href="https://github.com/kayaslxs">kayaslxs</a></p>
            
            <hr>
            
            <div class="d-flex justify-content-center mb-3">
                <button id="playPauseButton" class="btn btn-success me-3" onclick="toggleMusic()">PLAY / STOP</button>
                <button class="btn btn-danger" onclick="stopMusic()">RESET</button>
            </div>
            
            <div id="lyricsContainer">
                <div id="lyricsDisplay">
                    by KAYA SLXS
                </div>
            </div>
            
            <audio id="backgroundMusic" src="katyusha.mp3" loop></audio> 

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
